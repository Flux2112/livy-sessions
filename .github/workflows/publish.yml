name: Publish

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.AZURE_PAT }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Bump version
        run: npm version minor --no-git-tag-version

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: bump minor version [skip ci]"
          git push

      - name: Git tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      - name: Build
        run: npm run build

      - name: Package
        run: npm run package

      - name: Publish
        run: npx vsce publish --pat ${{ secrets.AZURE_PAT }}

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: '*.vsix'
